<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index::head}"></head>
<body>
    <div th:insert="~{index::navbar}"></div>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="container min-vh-100">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1">Dashboard Admin</span>
            </div>

            <div class="col-12 my-5 d-flex justify-content-center align-items-center">
                <span class="h1" th:text="$title">Richieste ricevute</span>
            </div>

            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Utente</th>
                            <th>Per il ruolo</th>
                            <th>#Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${request.id}"></td>
                            <td th:text="${request.user.username}"></td>
                            <td th:text="${request.role.name}"></td>
                            <td>
                                <a href="@{/operations/career/request/detail/{id}{id=${request.id}}}" class="btn btn-primary">
                                    <i class="fa-solid fa-bars"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:insert="~{index::footer}"></div>
    <script th:replace="~{index::bootstrapScript}"></script>
</body>
</html>
