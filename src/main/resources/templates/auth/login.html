<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
    <div th:insert="~{index :: navbar}"></div>
    <div class="vh-100">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email or Password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged out.</div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Login Form</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                                <div class="form-group mb-3">
                                    <label class="control-label">Email</label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter email address">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="control-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter email address">
                                </div>
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <span>Not registered?
                                        <a th:href="@{/register}">Register/signup here</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:insert="~{index :: footer}"></div>
    <script th:replace="~{index :: bootstrapScript}"></script>
</body>
</html>
