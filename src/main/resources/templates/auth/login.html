<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index::head}"></head>
<body>
    <head th:insert="~{index::navbar}"></head>
    
    <div class="vh-100">
        <br/><br/>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Email or Password</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged out</div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Login Form</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post" class="form-horizontal" role="form">
                                <div class="form-group mb-3">
                                    <label class="control-label">Email</label>
                                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your email">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="control-label">Password</label>
                                    <input type="text" id="password" class="form-control" name="password" placeholder="Enter your password">
                                </div>
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn btn-primary">Submit></button>
                                    <span>Not Registered? <a th:href="@{/register}">Register/Sign up here</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <head th:insert="~{index::footer}"></head>
    <script th:replace="~{index::bootstrapScript}"></script>
</body>
</html>
