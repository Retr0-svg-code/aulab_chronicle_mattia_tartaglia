<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title th:text="${title}">Title</title>
</head>
<body>
    
    <!-- navabr -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="@{/}">Aulab Chronicle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/articles/create">Crea articolo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Articoli</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="d-flex">
                            <a class="nav-link" href="/admin/dashboard">Dashboard admin</a>
                            <div class="mt-1" th:if="${careerRequests > 0}">
                                <i class="fas fa-bell fa-l pt-2"></i>
                                <span class="badge rounded-pill bg-danger text-white px-1" th:text="${careerRequests}"></span>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="navbarDropdown">
                            Accesso
                        </a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="isAnonymous"><a class="dropdown-item" th:href="@{/register}">Register</a></li>
                            <li sec:authorize="isAnonymous"><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                            <li sec:authorize="isAuthenticated"><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated" th:text=" 'Benvenuto ' + ${#authentication.principal.fullname} + ' - ' + ${#authentication.principal.authorities[0].authority.replace('ROLE_', '')}">Benvenuto</div>
            </div>
        </div>
        <form class="d-flex">
            <input type="search" placeholder="search" name="keyword" aria-label="Search" class="form-control me-2">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    <!-- fine navbar -->
    
    <!-- footer -->
    <footer th:fragment="footer" class="bg-dark text-white pt-4">
        <div class="container">
            <div class="row justify-content-between">
                <!-- info comapgnia -->
                <div class="col-md-4 mb-3">
                    <a href="/"><h5>Aulab IT</h5></a>
                </div>
                <!-- info contatti -->
                <div class="col-md-4 mb-3 text-end">
                    <h5>Lavora con noi</h5>
                    <a th:href="@{/operations/career/request}" class="btn btn-primary">Richiedi</a>
                </div>
            </div>
        </div>
        <div class="bg-secondary text-center py-2">
            <p class="mb-0">@2024 Aulab Jost. All rights reserved</p>
        </div>
    </footer>
    <!-- fine footer -->
    
    
    
    <script th:fragment="bootstrapScript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
